<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container mt-3">
      <div class="row">
        <div class="container col-8">
          <div class="row">

            

            <!-- Dùng vòng for, trong mỗi lần lặp in tương ứng mỗi mặt hàng sẽ in ra hết đoạn code dưới đây thay đổi tên và giá bán-->
            <div class="col-lg-6">
              <div class="card mb-3" style="max-width: 540px;">
                <div class="row no-gutters">
                  <div class="col-md-4">
                    <img
                      src="https://photo-1-baomoi.zadn.vn/w720x480/2020_03_05_119_34191826/4af6afa0b0e359bd00f2.jpg"
                      class="card-img w-100 h-100"
                      alt="..."
                    />
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title">
                        Bánh mì
                        <button type="button" class="close">
                          <span>&times;</span>
                        </button>
                      </h5>
                      <p class="card-text">
                        Price: 20,000
                      </p>
                      <div class="form-group">
                        <input
                          type="number"
                          min="0"
                          max="10"
                          class="form-control"
                          placeholder="Number of items"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- End for -->

            

          </div>
        </div>

        <!-- Tính toán tổng số tiền tùy theo mặt hàng vá số lượng -->
        <div class="col-4 mb-3">
          <div class="jumbotron">
            <h1 class="display-4">Receipt</h1>
            <p>Sum: 85,000</p>
            <p>VAT: 12,750 (15%)</p>
            <p>Discount: 0 (0%)</p>
            <hr class="my-4" />
            <p class="lead">Total: 97,750.</p>
            <a class="btn btn-primary" href="#" role="button">Checkout</a>
            <br>
            <a href="#" class="btn pt-3 p-0">Continue Shopping</a>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
